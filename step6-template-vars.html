<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables</title>
    <style>
        .box{
            width : 200px;
            background-color: silver;
            margin: auto;
            box-sizing: border-box;
        }
        .box h1{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .box img{
            width: 100%;
            display: block;
        }
    </style>
    <script>
        var data = {
            title : "Batman",
            power : 8,
            photo : "images/batman.jpg",
            city : "Gotham",
            fname : "Bruce",
            lname : "Wayne"
        };
        document.addEventListener("DOMContentLoaded", function (){
           // document.getElementsByClassName("box")[0].innerHTML = "<h1>"+data.title+"</h1>"+"<img src='"+data.photo+"'/>"+"<input type='range' min='0' max='10' value='"+data.power+"'/>"
            document.getElementsByClassName("box")[0].innerHTML = `
            <h1>${ data.title }</h1>
            <img src='${ data.photo }'/>
            <input type='range' min='0' max='10' value='${ data.power + 1 }'/>
            `
        })
    </script>
</head>
<body>
    <div class="box"></div>
</body>
</html>
